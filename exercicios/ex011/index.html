<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagens dinamicas</h1>
    <p>Abra esse site em vários dispositivos diferentes ou diminua o tamanho </p>

    <picture>

        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo audio</h1>
    <audio src="midia/Some College - National Sweetheart.mp3" controls></audio>

    <h1>inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qg4A5YzhTeo?si=I6bI8m_UOm9W92eg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
