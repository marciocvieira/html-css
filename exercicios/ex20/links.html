<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       a{
        color: red;
        text-decoration: none;
       }
       a:visited{
        color: rgb(57, 114, 3);

       }
       a:hover{
        text-decoration: underline;
        color: black;
       }
     a::after{
        content:'[link]' ;
     }/* Pseudo elementos- permite estilizar uma parte especifica de um elemnto selecionado*/
        
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.gov.com" target="_blank">Site governo</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
