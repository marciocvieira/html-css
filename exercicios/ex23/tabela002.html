<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        table{
        width: 400px;
        border-collapse: collapse;
        text-align: center;
    }

    td, th{
        border: 1px solid black;
        padding: 5px;
    }
    thead, tfoot{
        background-color: gray;
        color: white;
    }

    </style>
</head>
<body>
    <h1>
        Uso de tabelas Grandes
    </h1>
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>

        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td> 45 919  049</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td> 45 919  049</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td> 45 919  049</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>000000</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
